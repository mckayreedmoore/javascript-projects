<!doctype html>
<html lang="en">
    <head> 
        <meta charset="utf-8">
        <title>react practice 2</title>
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorgin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    </head>
 
    <body>
        <div id='likeButtonContainer'></div>
        <script>
            const x = React.createElement;

            class likeButton extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {liked: false};
                }

                render() {
                    if (this.state.liked) {
                        return 'You clicked the like button!';
                    }

                    return x(
                        'button', 
                        { onClick: () => this.setState({ liked: true }) }, 
                        'like'
                    );
                }
            }

            const domContainer = document.querySelector('#likeButtonContainer');
            ReactDOM.render(x(likeButton), domContainer);
        </script>
    </body>
</html>
