<!doctype html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width">
            <title>Arrow Functions</title>
        </head>

        <body>
            <script>
                doThis = () => document.write("here is my arrow Function");
                doThis();
                function doThat() {
                    document.write("this is my non-arrow function");
                }
                doThat();
            </script>
        </body>
    </html>
