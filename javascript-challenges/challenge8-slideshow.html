<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <style>
            #slideshow {
                margin: 50px auto;
                position: relative;
                width: 240px;
                height: 240px;
                padding: 10px;
                box-shadow: 0 0 20px rgba(0,0,0,0.4);
            }

            #slideshow > div {
                position: absolute;
                top: 10px;
                left: 10px;
                right: 10px;
                bottom: 10px; 
            }
        </style>
    </head>
    <body>
        <script>
            $("#slideshow > div:gt(0)").hide();
            setInterval(function() {
                $("#slideshow > div:first")
                    .fadeOut(1000)
                    .next()
                    .fadeIn(1000)
                    .end()
                    .appendTo("#slideshow");
            }, 3000);
        </script>
        <div id="slideshow">
            <div>
                <img src="https://www.planetware.com/wpimages/2020/04/iceland-best-waterfalls-seljalandsfoss.jpg">            
            </div>
            <div>
                <img src="https://media.istockphoto.com/photos/beautiful-waterfall-in-forest-at-erawan-national-park-in-thailand-picture-id1323033650?b=1&k=20&m=1323033650&s=170667a&w=0&h=ZXxTlFUI62q-o2mpVHlpeQEgDBa3ehFJars-IQRvuSQ=">
            </div>
            <div>
                <p>here is the last piece of content</p>
            </div>
        </div>
    </body>
</html>
