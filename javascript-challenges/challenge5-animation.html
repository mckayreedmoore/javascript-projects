<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>challenge 5 animation</title>

        <style>
            body {
                background-color: lightblue;
                animation-duration: 2s;
                animation-name: changeEffect;
            }

            @keyframes changeEffect {
                0% { background-color: lightblue; }
               100% { background-color: green; }
            }



        </style>
    </head>
    
    <body>
        <h1>Prepare for the animation!</h1>
        <p>It will come soon</p>

    </body>
</html>
