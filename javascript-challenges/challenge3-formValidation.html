<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <title>js challenge 3 form validation</title>
        <style>
            body {
                margin-left: 45%;
            }
        </style>
        <script defer>
            function validateForm () {
                let x = document.forms["myForm"]["fname"];
                if (x=="") {
                    alert("All fields must be filled out");
                    return false;
                }
            }
        </script>
        
    </head>
    <body>
        <h1>The Form:</h1>
        <p>Note: You cannot leave the phone field empty.</p>
        <div class="form-container">
            <form name="myForm" action="" method="post">
                <label for="fname">First Name:</label> <br>
                <input type="text" id="fname" value=""> <br>
                <label for="lname">Last Name:</label> <br>
                <input type="text" id="lname" value=""> <br>
                <label for="email">Email Address:</label> <br>
                <input type="text" id="email" value=""> <br>
                <label for="phone">Phone Number:</label> <br>
                <input type="text" name="phone" id="phone" value=""> <br>
                
                <input type="submit" value="submit">
            </form>
        </div>
        
    </body>
</html>
